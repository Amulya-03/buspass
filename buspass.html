  <fieldset>
    <legend style="color:white;background-color:rgb(20, 144, 193)">Bus Pass Information</legend>
    
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" >
    <label for=" Name">     Father/ Guardian Name*      </label>
    <input type="text" id="name" name="Father/ Guardian Name" ><br><br>
    <label for="DOB"<dd/mm/yyyy">Date of birth*</label>
    <input type="date" id="year(s)" name="years" value="">
    <label for="gender">Gender*</label>
    <select id="gender" name=""gender"">
      <option value="">Select Gender</option>
      <option value=""male">Male</option>
      <option value="female">Female</option>
      
    </select>
    <label for="age">Age as on*</label>
     
  <label for="years">Year(s)</label>
  <input type="number" id="months" name="months" 
  <label for="months">Month(s)</label>
  <input type="number" id="days" name="days" 
  <label for="days">Day(s)</label><br><br>
    <label for="aadharNumber">Aadhar Number*</label>
    <input type="text" id="aadharNumber" name="aadharNumber">
    <label for="whatsappNumber">Whatsapp Number:</label>
    <input type="tel" id="whatsappNumber" name="whatsappNumber"><br><br>
    <label for="emailId">Email ID:</label>
    <input type="email" id="emailId" name="emailId"><br><br>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept=""image/*""><br><br
    <input type="submit" value="Submit">
</fieldset><br><br>

<fieldset>
<legend style="color:white;background-color:rgb(43, 154, 213)">Residential Details</legend>
  <label for="address">Address:</label>
  <textarea id="address" name="address" maxlength="200" placeholder="Enter Address"></textarea><br>
  <span id="charLeft">Characters left: 20</span><br><br>
  
  <label for="applicationAddress">Application Address:</label>
  <input type="text" id="applicationAddress" name="applicationAddress"><br><br>
  
  <label for="district">District:</label>
  <input type="text" id="district" name="district">  
  <select>
    <option>HYDERABAD</option>
    <option>MUMBAI</option>
    <option>PUNE</option>
  </select>
  
  <label for="mandal">Mandal:</label>
  <select id="mandal" name="mandal"><br><br>
    <option>HYDERABAD</option>
    <option>GDK</option>
  
  </select><br><br>
  
  
  <label for="village">Village:</label>
  <input type="text" id="village" name="village"><br><br>
  
  <label for="pincode">Pincode:</label>
  <input type="number" id="pincode" name="pincode">
  </fieldset><br><br>

  <fieldset>
 <legend style="color:white;background-color:rgb(43, 154, 213)"> Pass type details</legend>
 <label for="name">City</label>
 <input type="text" name="City"> <select id="city"></select><br><br>
 <label for="name">Pass Type</label>
 <input type="text" name="Pass Type" placeholder= "..select.."><select id="Pass Type"></select> 
 </fieldset><br><br>

 <fieldset>

    <label for="text">Payment mode*</label>
    <input type="text" name="Payment mode" placeholder="Payment mode"><select id="select payment mode"></select><br><br>
    <label for="text">Pass Delivery mode*</label>
    <input type="text" name="Pass Delivery mode" placeholder="select pass delivery mode"><select id="pass Delivery mode"></select><br><br>

    <input type="text" name="collect pass" placeholder="...select..."><select id="select payment mode"></select>
